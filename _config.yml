# General configuration
baseurl: "/openra-web" # the subpath of your site, e.g. /blog
url: "https://pchote.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: OpenRA
github_username:  OpenRA
permalink: /:categories/:title/index.html

github_release_ids:
  release: "26118058"
  playtest: "37128821"

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "news/*"
    values:
      layout: "news" # set default layout for news posts

# Build settings
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-github-metadata

# jekyll-feed configuration
title: OpenRA - News Feed 
description: >- # this means to ignore newlines until "baseurl:"
  Open Source reimplementation of Westwood Studios' 2D Command and Conquer games. Play modern versions of Red Alert, Command & Conquer, Dune 2000, and more for free!

feed:
  path: /news/atom.html # /news/atom.html -> /news/atom

# jekyll-github-metadata
repository: OpenRA/OpenRA
