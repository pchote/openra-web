<article class="developer-update">
  <header class="developer-update__header">
    <div class="developer-update__subheading text--medium">
      Posted by <strong class="developer-update__author">{{ include.author }}</strong> on <time>{{ include.created_at | date_to_long_string }}</time>
    </div>
    <h3 class="developer-update__heading">{{ include.title }}</h3>
  </header>
  <div class="developer-update__body">
    {{ include.body }}
  </div>
  <footer class="developer-update__footer">
    {% include disqus-comments.html pageId=include.disqus_id %}
  </footer>
</article>
